<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <title>쨖쨔ㄲ</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap-grid.min.css') }}"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container">
            <a href="/" id="logo-container" href="#" class="brand-logo">쨖쨔ㄲ</a>
        </div>
    </nav>
    
    
    {% block content %}{% endblock %}

    <footer class="page-footer orange">
    <div class="footer-copyright">
    <div class="container">
        쨖쨔ㄲ, Clap-Rythm. <a href="https://github.com/jangjunha/clap_rythm">Github</a>
    </div>
    </div>
    </footer>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
        {% for message in messages %}
            Materialize.toast('{{ message }}', 4000);
        {% endfor %}
    </script>
    {% endif %}
    {% endwith %}

    {% block lazy_script %}{% endblock %}
</body>
</html>
